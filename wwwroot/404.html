<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
    // Get the full path (pathname + search + hash) that was originally requested.
    var path = window.location.pathname + window.location.search + window.location.hash;

    // Store this path in sessionStorage.
    // Your index.html script will read this and update the URL.
    sessionStorage.setItem('redirect', path);

    // Redirect to the root of your site (where index.html is).
    // For a site like marianconsecration.github.io, the root is "/".
    window.location.replace("/");
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
</body>
</html>
